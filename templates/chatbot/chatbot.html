<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-history {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }
        .bot-message {
            text-align: left;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .user-message .message {
            background-color: #dcf8c6;
        }
        .bot-message .message {
            background-color: #f1f0f0;
        }
        .chat-form {
            display: flex;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-form button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Gemini Chatbot</h1>
        <p>Ask me anything about snakebites, first aid, or treatment.
        <br>
        <b>Disclaimer:</b> I am an AI assistant. For any medical emergency, please consult a doctor.
        </p>
        <div class="chat-history">
            {% for role, message in chat_history %}
                <div class="{{ role }}-message">
                    <div class="message">
                        {{ message|safe }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <form class="chat-form" method="post">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
